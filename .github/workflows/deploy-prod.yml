          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -i ~/.ssh/id_rsa \
              debian@vps.latelier22.fr \
              "sudo systemctl restart php8.2-fpm && sudo systemctl restart nginx"

